<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="https://github.com/KamilStawik/to-do-list/blob/main/images/logo1.png?raw=true">
    <meta property="og:image" content="https://github.com/KamilStawik/to-do-list/blob/main/images/share1.png?raw=true">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">

    <script defer src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <main class="main">

        <header>
            <h1 class="main__Header">Lista zadań</h1>
        </header>

        <section class="form__headerContainer">
            <header>
                <h2 class="form__header">Dodaj nowe zadanie</h2>
            </header>
        </section>

        <form class="js-form form">

            <input class="js-newTask form__input" autofocus required placeholder="Co jest do zrobienia?">
            <button class="form__button">Dodaj zadanie!</button>

        </form>

        <section class="taskList__headerContainer">
            <header>
                <h2 class="taskList__header">Lista zadań</h2>
            </header>
            <div class="js-topButtons">
            </div>
        </section>

        <ul class="js-tasks taskList"></ul>

    </main>

</body>

</html>
